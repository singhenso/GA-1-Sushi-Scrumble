<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sushi Scrumble!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.2.js"   integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="   crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <div id="splashscreen">
      <a href="#" class="enter_link"><h1>Begin Game!</h1></a>
      <a href="instructions.html" class="Instructions"><h1>Instructions</h1></a>
    </div>
    <button id="btn1">Play Game</button>
    <button id="btn2">Instructions</button>
    <table class="container">
      <tr class ="container" id="column">
        <td class="column ingredient" id="cell1">
          <img src="./images/rice.jpg" width = 100px alt="" />
          Rice
        </td>
        <td class="column ingredient" id="cell2">
          <img src="./images/sea_weed.png" width = 100px alt="" />
          Seaweed
        </td>
        <td class="column ingredient" id="cell3">
          <img src="./images/tuna.jpg" width = 100px alt="" />
          Tuna
        </td>
      </tr>
      <tr class="column">
        <td class="column ingredient" id="cell4">
          <img src="./images/shrimp.jpg" width = 100px alt="" />
          Shrimp
        </td>
        <td class="column ingredient" id="cell5">
          <img src="./images/salmon.jpg" width = 100px alt="" />
          Salmon
        </td>
        <td class="column ingredient" id="cell6">
          <img src="./images/squid.jpg" width = 100px alt="" />
          Squid
        </td>
      </tr>
      <tr class="column">
        <td class="column ingredient" id="cell7">
          <img src="./images/snapper.jpg" width = 100px alt="" />
          Snapper
        </td>
        <td class="column ingredient" id="cell8">
          <img src="./images/lobster.jpg" width = 100px alt="" />
          Lobster
        </td>
        <td class="column ingredient" id="cell9">
          <img src="./images/scallop.jpg" width = 100px alt="" />
          Scallop
        </td>
      </tr>
    </table>
    <button id="submit">Submit</button>
  <div id="scoreboard">0</div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
