<!DOCTYPE html>
<html>
<head>
  <title>Sushi Scrumble!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script   src="https://code.jquery.com/jquery-1.12.2.js"   integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="   crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <button id="btn1">Play Game</button>
    <button id="btn2">Instructions</button>
    <button id="submit">Submit</button>
  </div>
  <div class="board">
    <div class="sushi-selection">
      <div class="ingredient top row">Tuna
      </div>
      <div class="ingredient middle row">Rice
      </div>
      <div class="ingredient bottom row">Seaweed
      </div>
    </div><!-- .sushi-seledct -->
  </div>

  <div class="square">
    <h1>This is a Square</h1>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
